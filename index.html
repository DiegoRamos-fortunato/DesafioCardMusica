<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Front End</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body class="container_background">
    <div class="container__card">
        <header class="container_header">
            <img src="img/illustration-hero.svg" alt="Capa do card, foto de uma pessoa escutando música" class="header_img">
        </header>
        <section class="container_descricao">
            <h1 class="descricao__titulo">Order Summary</h1>
            <p class="descricao__texto">You can now listen to millions of songs,</p> 
                <p class="descricao__texto">audiobooks, and podcasts on any device </p>
                <p class="descricao__texto">anywhere you like!</p>
        </section>
        <section class="container_preco">
            <img src="img/icon-music.svg" alt="Uma nota músical" class="preco__img">
            <div class="preco__item">
                <h2 class="preco__item__titulo">Annual Plan</h2>
                <p class="preco__item__preco">$59.99/year</p>
            </div>
            <a href="" class="preco__item__change">Change</a>
        </section>
        <div class="container__botoes">
            <a href="" class="botao__pagamento">Proceed to Payment</a>
            <a href="" class="botao__cancela">Cancel Order</a>
        </div>
    </div>
</body>
</html>
